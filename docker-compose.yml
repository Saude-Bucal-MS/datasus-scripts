version: "3.8"

services:
  db:
    image: postgres:17-alpine
    container_name: pet_datasus_db
    env_file: .env
    environment:
      POSTGRES_USER: ${PET_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${PET_DB_PASSWORD:-password}
      POSTGRES_DB: ${PET_DB_NAME:-datasus}
    ports:
      - "${PET_DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PET_DB_USER} -d ${PET_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: pet_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
    name: pet_datasus_pgdata
